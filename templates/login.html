<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    
    <div class="login {% if login_invalido %}login-invalido{% endif %}">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="container mb-3">  <!-- Adicionei a classe mb-3 para margem inferior -->
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}
        
        <img src="{{ url_for('static', filename = '/image/sacacho_logo.png') }}" alt="Logo da Sacacho" height="60"><br><br>
        <h2>Login</h2>
        <form action="{{ url_for('processar_login') }}" method="post" id="Login"> <!-- Formulário de Login -->
            <div class="input-box">
                <input type="text" name="login_usuario" placeholder="Digite seu Usuário" required>
            </div>
            <div class="input-box">
                <input type="password" name="login_senha" id="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="footer">
                <a class="Cadastre-se" href="{{ url_for('cadastro') }}">Cadastre-se</a>
                <a class="Senha" href="./Senha.html">Esqueceu a senha?</a>
            </div>
        </form>
    </div>

</body>
</html>
