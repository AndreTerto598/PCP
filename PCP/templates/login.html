  <head>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<body>
    <div class="login">
        <img src="/PCP/static/image/sacacho_logo.png" alt="Logo da Sacacho" height="60"><br><br>
        <h2>Login</h2>
        <form action="#" id="Login"> <!--Formulário de Login-->
            <div class="input-box">
                <input type="text" placeholder="Digite seu Usuário" required>
            </div>

                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="footer">
                <a class="Cadastre-se" href="./Cadastro.html">Cadastre-se</a>
                <a class="Senha" href="./Senha.html">Esqueceu a senha?</a>
            </div>
        </form>
