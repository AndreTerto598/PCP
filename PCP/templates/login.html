<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/PCP/static/css/login.css">

</head>

<body>
    <div class="login">
        <img src="/PCP/static/image/sacacho_logo.png" alt="Logo da Sacacho" height="60"><br><br>
        <h2>Login</h2>
        <form action="#" id="Login"> <!--Formulário de Login-->
            <div class="input-box">
                <input type="text" placeholder="Digite seu Usuário" required>
            </div>
            <div class="input-box">
                <input type="password" name="login_senha" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="footer">
                <a class="Cadastre-se" href="./Cadastro.html">Cadastre-se</a>
                <a class="Senha" href="./Senha.html">Esqueceu a senha?</a>
            </div>
        </form>

</body>

</html>
