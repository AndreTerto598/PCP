<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Editar Pedido</title>
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="{{ url_for('static', filename= 'css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Editar Pedido</h2>
        <form action="{{ url_for('editar_pedido', id=pedido.id) }}" method="POST">
            <div class="form-group">
                <label for="quantidade">Quantidade Atual:</label>
                <input type="number" id="quantidade" name="quantidade" value="{{ pedido.quantidade }}" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="tamanho_altura">Tamanho em Altura:</label>
                <input type="number" id="tamanho_altura" name="tamanho_altura" value="{{ pedido.tamanho_altura }}"
                     class="form-control">
            </div>
            <div class="form-group">
                <label for="tamanho_largura">Tamanho em Largura:</label>
                <input type="number" id="tamanho_largura" name="tamanho_largura" value="{{ pedido.tamanho_largura }}"
                     class="form-control">
            </div>
            <div class="form-group">
                <label for="tela">Tela:</label>
                <input type="text" id="tela" name="tela" value="{{ pedido.tela }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="alca">Al√ßa:</label>
                <input type="text" id="alca" name="alca" value="{{ pedido.alca }}" required class="form-control">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{{ url_for('Op_andamento') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
