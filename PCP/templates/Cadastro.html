<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro </title>
    <link rel="stylesheet" href="/PCP/static/css/cadastro.css">
</head>

<body>
    <div class="wrapper">
        <img src="/PCP/static/image/sacacho_logo.png" alt="Logo da Sacacho" height="60"><br><br>
        <h2>Cadastre-se</h2>
        <form action="#" id="formCadastro"> <!--Formulário de Cadastro-->
            <div class="input-box">
                <input type="text" placeholder="Insira seu nome" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Insira seu e-mail" required>
            </div>
            <div class="input-box">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha"
                    required>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3>Eu aceito todos os termos e condições.</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Registrar-se">
            </div>
            <div class="text">
                <h3>Já possui uma conta? <a href="./login.html">Faça login agora</a></h3>
            </div>
        </form>
        <script>
            function validarSenhas() {
                // Obtém os valores dos campos de senha
                var senha = document.getElementById("senha").value;
                var confirmacao = document.getElementById("confirmar_senha").value;

                // Verifica se as senhas são iguais
                if (senha != confirmacao) {
                    alert("As senhas não conferem!");
                    event.preventDefault(); // Impede o envio do formulário
                }
            }
            // Espera o carregamento do DOM e adiciona o listener ao formulário
            window.onload = function () {
                // Seleciona o formulário e atribui a função ao evento de envio
                var form = document.getElementById("formCadastro");
                form.addEventListener("submit", validarSenhas);
            }
        </script>
    </div>
</body>

</html>
